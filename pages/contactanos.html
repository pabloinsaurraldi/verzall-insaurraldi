    <main class="main">

          <h1 class="tituloPrincipal animate__animated animate__flip">No dudes y escribinos</h1>

        <div class="contenedorContactanos">
            <form action="#" method="get">
                <div class="datosPersonales">
                    <input class="datos" type="text" name="Nombre" placeholder="Nombre" required>
                    <br><br>
                    <input class="datos" type="number" name="Edad" placeholder="Edad" required>
                    <br><br>
                    <input class="datos" type="email" name="Email" placeholder="Email" required>
                </div>
                <!-- botones radio -->
                <div class="selectores">
                    <input type="radio" name="tipoDePc" value="Hogar" required>
                    <span class="selectoresTexto">Gamer</span>
                    <br><br>
                    <input type="radio" name="tipoDePc" value="Gaming" required>
                    <span class="selectoresTexto">Hogar</span>
                    <br><br>
                    <input type="radio" name="tipoDePc" value="Workstation" required>
                    <span class="selectoresTexto">Workstation</span>
                </div>
                <div class="selectoresTexto">
                    <input type="checkbox" name="recibirOfertas" value="si">
                    <span>Quiero recibir por correo las ofertas y promociones</span>
                </div>
                <div class="datosPersonales">
                    <textarea name="comentarios" cols="35" rows="5" placeholder="Comentarios"></textarea>
                </div>
                <div class="pago">
                    <select name="formaDePago">
                        <option value="efectivo">Efectivo</option>
                        <option value="transferencia">Transferencia</option>
                        <option value="tarjeta">Tarjeta de crédito</option>
                    </select>
                </div>
                <div class="enviarYReset">
                    <input class="send" type="submit">
                    <div>
                        <input class="reset" type="reset">
                    </div>
                </div>
            </form>
        </div>
